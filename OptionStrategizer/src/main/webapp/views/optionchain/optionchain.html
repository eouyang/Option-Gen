<table class="table table-hover">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Expiration</th>
        <th>Strike</th>
        <th>Description</th>
        <th>Option Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="option in optionChain">
        <td>{{option.symbol}}</td>
        <td>{{option.expiry}}</td>
        <td>{{option.strike}}</td>
        <td>{{option.description}}</td>
        <td>{{option.optionType}}</td>
    </tr>
    </tbody>
</table>
